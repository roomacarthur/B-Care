<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" 
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" type="text/css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="shortcut icon" type="image/icon" href="{{ url_for('static', filename='img/favicon.ico') }}">

    <title>B-Care</title>
</head>

<body>
    <!-- Navigation -->
    <header>
        <div class="container">
            <div class="row mb-2">
                <nav class="navbar navbar-expand-lg navbar-light py-lg-2">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <a class="navbar-brand d-md-flex" href="{{ url_for('index') }}">
                        <img src="{{ url_for('static', filename='img/logo_b_care.png') }}" alt="logo" 
                            class="d-inline-block align-text-top" id="brand-logo" loading="lazy">
                    </a>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mx-auto">
                            <li class="nav-item  pe-5 text-uppercase">
                                <a class="nav-link active" aria-current="page" href="#">Breast Cancer Awareness</a>
                            </li>
                            <li class="nav-item pe-5 text-uppercase">
                                <a class="nav-link" href="#">Share a Story</a>
                            </li>
                            <li class="nav-item pe-5 text-uppercase">
                                <a class="nav-link" href="#">Chat</a>
                            </li>
                            <li class="nav-item pe-5 text-uppercase">
                                <a class="nav-link">News</a>
                            </li>
                            <li class="nav-item" href="#" id="admin-user" aria-expanded="false">
                                <i class="fas fa-user fa-lg icon"></i>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    <!-- Page Content -->
    <div class="row">
        <div class="col text-center">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <!-- Bootstrap JavaScript, Popper, jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
    <!-- Internal script file -->        
    <script src="../static/js/main.js"></script>
</body>
</html>

{% extends 'base.html' %}

{% block content %}

<h1>Information</h1>

{% for info in allInfo %}

<h4>_________________________</h4>

<h4>{{ info.title }}</h4>
<p>{{ info.text }}</p>

<a href="{{ url_for('edit_info_page', infoId=info._id) }}">[edit]</a>
<a href="{{ url_for('delete_info', infoId=info._id) }}">[delete]</a>

<h4>_________________________</h4>

{% endfor %}
<ul class="list-unstyled">
    <li><a href="{{ url_for('new_info') }}">Add new information</a></li>
    <li><a href="{{ url_for('index') }}">back</a></li>
</ul>

{% endblock %}
